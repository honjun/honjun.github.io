# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: hojun
subtitle: 好少年光芒万丈
description: 好少年光芒万丈
author: hojun
language: 
- zh-cn
- en
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.hojun.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: false # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: 技术
category_map:
  技术: tech
  生活: live
  # 资源: resource
tag_map:
  # iOS: iOS
  # hexo: hexo
  # swift: swift
  # golang: golang
  # sketch: sketch
  # zeplin: zeplin
  # 网站: website
  # 后台: serverSide
  # js大法: javascript
  # ReactNative: RN
  # Mac必备工具: MacTools
  # 跨平台: CrossPlatform

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: jsimple

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: 
    # github: git@github.com:honjun/honjun.github.io.git
    # github: https://github.com/honjun/honjun.github.io.git
    coding: https://git.coding.net/hojun/hojun.git
  branch: master

# Backup settings see:https://github.com/coneycode/hexo-git-backup
backup:
  type: git
  message: backup my blog of https://honjun.github.io/
  repository:
    # github: https://github.com/honjun/honjun.github.io.git,backup
    coding: https://git.coding.net/hojun/hojun.git,backup

# Baidusitemap settings see:https://github.com/coneycode/hexo-generator-baidu-sitemap
